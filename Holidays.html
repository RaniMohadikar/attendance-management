<!DOCTYPE html>
<html lang="en">

<head>
    <title>Holidays</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

<body>
    <div class="fluid-container">
        <div class="jumbotron">
        <div class="row">
            <div class="col-sm-8">
                <h3>Holiday 2017</h3>
            </div>
            <div class="col-sm-4 text-right">
                <button type="button" class="text-right btn btn-warning badge badge-pill" style="height: 60%;">+ Add new
                    Holidays</button>
            </div>
        </div>

        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Holiday</th>
                    <th>Day</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-muted">1</td>
                    <td class="text-muted">New Year</td>
                    <td class="text-muted">1 Jan 2017</td>
                    <td class="text-muted">Sunday</td>
                    <td></td>
                </tr>
                <tr>
                    <td class="text-muted">2</td>
                    <td class="text-muted">Good Friday</td>
                    <td class="text-muted">14 Apr 2017</td>
                    <td class="text-muted">Friday</td>
                    <td></td>
                </tr>
                <tr>
                    <td class="text-muted">3</td>
                    <td class="text-muted">May Day</td>
                    <td class="text-muted">1 May 2017</td>
                    <td class="text-muted">Monday</td>
                    <td></td>
                </tr>
                <tr>
                    <td class="text-muted">4</td>
                    <td class="text-muted">Memorial Day</td>
                    <td class="text-muted">28 May 2017</td>
                    <td class="text-muted">Monday</td>
                    <td></td>
                </tr>
                <tr>
                    <td class="text-muted">5</td>
                    <td class="text-muted">Ramzon</td>
                    <td class="text-muted">26 Jun 2017</td>
                    <td class="text-muted">Monday</td>
                    <td></td>
                </tr>
                <tr>
                    <td >6</td>
                    <td >Bakrid</td>
                    <td >2 Sep 2017</td>
                    <td >Saturday</td>
                    <td><span class="glyphicon glyphicon-option-vertical text-right"></span></td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>Deepavali</td>
                    <td>18 Oct 2017</td>
                    <td>Wednesday</td>
                    <td><span class="glyphicon glyphicon-option-vertical text-right"></span></td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>Christmas</td>
                    <td>25 Dec 2017</td>
                    <td>Monday</td>
                    <td><span class="glyphicon glyphicon-option-vertical text-right"></span></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>

</html>
