<html lang="en">

<head>
    <title>Register</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="text text-center">Management Login</h3>
            </div>
        </div>
        <br>
        <div class="row row justify-content-center align-items-center">
            <div class="col-md-5 col-sm-7">
                <div class="card text-center" style="width:400px">
                    <div class="card-body text-center">
                        <h4 class="card-title"><img src="../attendance-management/logo.png"></h4>
                        <br>
                        <from action="/action_page.php">
                            <input type="username" class="form-control btn-sm" id="name" placeholder="User Name"
                                type="text-center" style="width: 90%;">
                            <br>
                            <input type="email" class="form-control btn-sm" id="email" placeholder="Email"
                                type="text-center" style="width: 90%;">
                            <br>
                            <input type="password" class="form-control btn-sm" id="password" placeholder="Password"
                                type="text-center" style="width: 90%;">
                            <br>
                            <input type="password" class="form-control btn-sm" id="password"
                                placeholder="Repeat Password" type="text-center" style="width: 90%;">
                            <br>
                            <a href="#" class="btn btn-warning" style="width: 90%;">Register</a>
                        </from>
                        <h6>Already have an account ?</h6>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
